{% extends 'base.html' %}
 
{% block content %}
<h1 class="page-header text-center">Hello User "{{user_acc}}"</h1>
<div class="row">
    <div class="col-12">
        <a href="/view_books_ordered/{{user_acc}}" class="btn btn-primary">Giỏ hàng</a>
        <a href="/" class="btn btn-primary float-end">Log out</a>
        <br><br>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th><div class="d-flex justify-content-center">Bìa sách</div></th>
                    <th>Tên sách</th>
                    <th>Tên tác giả</th>
                    <th width="250">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td><div class="d-flex justify-content-center">
                            <img id="uploaded-image" src="{{ url_for('static', path = book.cover + '.jpg') }}" 
                            alt="Uploaded Image" style="max-width: 250px; max-height: 250px;">
                        </div></td>
                        <td>{{ book.name }}</td>
                        <td>{{ book.author }}</td>
                        <td>
                            <a href="/view_book_user/{{user_acc}}/{{ book.id }}" class="btn btn-success">View</a>
                            <a href="/view_comments_book/{{user_acc}}/{{ book.id }}" class="btn btn-warning">Xem đánh giá</a>
                        </td>
                    </tr>
                {% endfor %}    
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
{% endblock content %}
